<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
    }

    .container {
      background: linear-gradient(to bottom right, #cce7f7, #71aadb);
      padding: 20px;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: white !important;
      color: black !important;
      border: 1px solid #ccc;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .table-actions {
      display: flex;
      gap: 10px;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
    }

    .modal-content {
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Employee Search</h2><hr>
  <form id="searchForm" class="row g-3">
    <div class="col-md-3"><input type="text" class="form-control" name="Employee name" placeholder="Employee Name"></div>
    <div class="col-md-3"><input type="text" class="form-control" name="Mobile" placeholder="Mobile"></div>
    <div class="col-md-3"><input type="text" class="form-control" name="Email" placeholder="Email"></div>
    <div class="col-md-3"><input type="text" class="form-control" name="Department" placeholder="Department"></div>
    <div class="col-md-12">
      <div class="action-buttons">
        <button type="submit" class="btn btn-custom">Search</button>
        <a href="add_employee.html" class="btn btn-custom">Add Employee</a>
        <a href="add_department.html" class="btn btn-custom">Add Department</a>
      </div>
    </div><hr>
  </form>

  <table id="employeeTable" class="table table-striped mt-4 bg-white">
    <thead><tr><th>Name</th><th>Mobile</th><th>Email</th><th>Department</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-white">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- View Employee Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-white">
      <div class="modal-header">
        <h5 class="modal-title">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="viewModalBody">
        <!-- Content will be injected -->
      </div>
    </div>
  </div>
</div>

<!-- Edit Employee Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background: linear-gradient(to bottom right, #cce7f7, #71aadb); padding: 20px; border-radius: 15px;">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editForm">
        <div class="modal-body">
          <input type="hidden" id="editEmpId">
          <div class="mb-3">
            <input type="text" id="editName" class="form-control" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <input type="email" id="editEmail" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="tel" id="editMobile" class="form-control" placeholder="Mobile" required>
          </div>
          <div class="mb-3">
            <input type="text" id="editDept" class="form-control" placeholder="Department" required>
          </div>
          <div class="mb-3">
            <input type="text" id="editAddress" class="form-control" placeholder="Address">
          </div>
          <div class="mb-3">
            <input type="date" id="editDob" class="form-control">
          </div>
          <div class="mb-3">
            <input type="date" id="editDoj" class="form-control">
          </div>
          <div class="mb-3">
            <select id="editGender" class="form-control">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
